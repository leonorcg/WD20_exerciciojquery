<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
  </head>
  <body>
    <header>
      <div class="cabeca" id="bixu">
        <h1>Pick your character</h1>
      </div>
      <div class="cabeca" id="goal">
        <h1>Pick your main goal</h1>
      </div>
    </header>
    <div id="menu">
      <div id="b1">quests</div>
      <div id="b2">beaten</div>
      <div id="b3">newq</div>
      <div id="b4">main</div>
      <div id="b5">options</div>
    </div>
    <main>
      <section id="chselect">
        <div id="charsel">
          <div id="images">
            <img id="char1" src="images/char_1.png" alt="character_1">
            <img id="char2" src="images/char_2.png" alt="character_2">
            <img id="char3" src="images/char_3.png" alt="character_3">
          </div>
        </div>
      </section>

        <section id="mainquest">
          <div id="mq">
            <p>Choose your main goal</p>
            <input type="text" name="mainq" id="mainq" placeholder="What's your biggest goal?">
            <input id="but" type="button" value="Set">
            <p class="tiny">Don't worry you'll be able to change this later.</p>
          </div>
      </section>

    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Agora os meus scritps -->
    <script src="script/script.js"></script>
  </body>
</html>
